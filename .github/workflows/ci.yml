name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pytest
        
    - name: Run Tests
      # If there are actual unit tests in a tests/ folder, use pytest
      # otherwise run the smoke test script if possible (might need display)
      # Since smoke_test.py requires a build, we can build first or just run unit tests if any.
      # For now, we will just lint or run a basic import test.
      run: |
        python -c "import batch_tagger; print('Module imported successfully')"
        
    - name: Build with PyInstaller
      run: |
        pyinstaller BatchTagger.spec
        
    - name: Verify Build (Smoke Test)
      # Note: This might fail on CI if there is no GUI environment (headless), 
      # but smoke_test.py launches the exe. It might need xvfb or similar on linux, 
      # but on windows-latest it might work or fail if it tries to open a window.
      # We'll try it.
      run: |
        python smoke_test.py

    - name: Zip Build Artifacts
      if: success()
      run: |
        powershell Compress-Archive -Path dist/BatchTagger -DestinationPath BatchTagger-CI-Build.zip

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BatchTagger-CI-Build
        path: BatchTagger-CI-Build.zip
