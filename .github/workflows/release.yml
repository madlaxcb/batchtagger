name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller BatchTagger.spec

    - name: Verify Build (Smoke Test)
      run: |
        python smoke_test.py

    - name: Zip Build Artifacts
      run: |
        powershell Compress-Archive -Path dist/BatchTagger -DestinationPath BatchTagger-v${{ github.ref_name }}.zip

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BatchTagger-v${{ github.ref_name }}
        path: BatchTagger-v${{ github.ref_name }}.zip

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          BatchTagger-v${{ github.ref_name }}.zip
        draft: false
        prerelease: false
        generate_release_notes: true
